<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #252839;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('OliviaBlack.gif') center/cover no-repeat;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #61dafb;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .construction-worker {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            animation: workerAnimation 2s infinite ease-in-out;
        }

        @keyframes workerAnimation {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .code-snippet {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            overflow: auto;
            color: #61dafb;
        }

        .coming-soon-container {
            background-color: #000000ab;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            animation: workerAnimation 3s infinite ease-in-out;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            .construction-worker {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <img class="construction-worker" src="fxVE.gif" width="480" height="360" frameborder="0" allowfullscreen="">
        <h1>Website Under Construction</h1>
        <p>We are working on something awesome! Stay tuned for our new website.</p>
        <div class="code-snippet">
            <code>
                &lt;!-- Coming Soon --&gt;<br>
                &lt;html&gt;<br>
                &lt;body&gt;<br>
                &lt;h1&gt;Website Under Construction&lt;/h1&gt;<br>
                &lt;p&gt;We are working on something awesome! Stay tuned for our new website.&lt;/p&gt;<br>
                &lt;/body&gt;<br>
                &lt;/html&gt;
            </code>
        </div>
    </div>


</body>
</html>
